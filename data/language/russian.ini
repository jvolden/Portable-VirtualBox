06="Обзор"

[startvm-settings]
01="VB-Менеджер"
02="Если вы хотите запустить VirtualBox с виртуальной машиной (VM), то настройте это здесь. Выберите виртуальную машину, которая должна быть загружена при запуске. Введите имя VM. прим.: Вы можете запустить VirtualBox с виртуальной машиной через командную строку: "Portable-VirtualBox.exe "VM-Name". (по умолчанию: запуск без VM)"
03="Старт VirtualBox без VM (DEFAULT)"
04="VirtualBox с"
05="Выбор VM ..."
06="Старт"

[hotkeys]
01="Горячие клавиши"
02="Выберите тут запускать VirtualBox с горячими клавишами или нет. прим.: тут вы можете только вкл или откл горячие клавиши. Чтобы изменить горячие клавиши перейдите во вкладку "горячие клавиши-настройка". (по умолчанию: горячие клавиши "ВКЛ".)"
03="Запуск VirtualBox с горячими клавишами (DEFAULT)"
04="Запуск VirtualBox без горячих клавиш"

[hotkey-settings]
01="Горячие клавиши-настройка"
02="Тут вы можете изменить значения горячих клавиш. Прим.: вы можете использовать клавиши ALT, CTRL и SHIFT. (ПО УМОЛ. = CTRL+"1-6")"
03="ПО УМОЛ. (CTRL+"1 до 6")"

[usb]
01="USB"
02="Если вы хотите запускать VirtualBox с поддержкой USB, то можете вкл или откл USB интерфейс тут. Прим.: Если вы включили поддержку сети, то вам придется при каждом запуске VirtualBox соглашаться на установку драйверов. (ПО УМОЛ. = USB поддержка "Откл")"
03="Запуск VirtualBox без поддержки USB (DEFAULT)"
04="Запуск VirtualBox с поддержкой USB"

[net]
01="Сеть"
02="Если вы хотите запускать VirtualBox с поддержкой сети, то можете вкл или откл сетевой интерфейс тут. Прим.: Если вы включили поддержку сети, то вам придется при каждом запуске VirtualBox соглашаться на установку драйверов. (ПО УМОЛ. = поддержка сети "Откл")"
03="Запуск VirtualBox без поддержки сети (DEFAULT)"
04="Запуск VirtualBox с поддержкой сети"

[update]
